<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Receipt</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/shattle_log-removebg-preview.png">    
    <link rel="stylesheet" href="css/ticketReceipt.css">
    <script src="js/ticketReceipt.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script
	src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
	integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
	crossorigin="anonymous"
	referrerpolicy="no-referrer">
    </script>
</head>
<body>
    <div class="container">
        <img src="img/shuttle_icon.png" alt="" height="70px" class="mx-4">
        <div class="row">
            <div class="col">
                <h1>
                    Avia E-ticket itinerary receipt
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="info">
                        <h2>Passenger Information</h2>
                        <p id="passengerInfo"></p>
                    </div>

                    <div class="info">
                        <h2>Trip Details</h2>
                        <p id="tripDetails"></p>
                    </div>
                </div>
            </div>
        </div>
        <button class="btn btn-success mt-3" id="convertToPDF">Convert to PDF</button>
    </div>

    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
    crossorigin="anonymous">
    </script>
</body>
</html>
