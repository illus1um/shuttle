<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Shuttle!</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="img/shattle_log-removebg-preview.png"> 
    <script defer src="js/register.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2 class="mx-5">Shuttle</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-5">
              <li class="nav-item mx-2">
                <a class="nav-link active"  href="index.html">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="about.html">About us</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="#">Contact</a>
              </li>
              
            </ul>
          </div>
        </div>
    </nav>
    
    <img src="img/final.jpg" width="100%" class="picture">

    <div class="container">
      <form action="/" id="form">
        <h1>Register</h1>

          <div class="input-control">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="email">Email</label>
            <input type="text" name="username" id="email">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="password">Password again</label>
            <input type="password" id="password2" name="password">
            <div class="error"></div>
          </div>

          <button type="submit" class="btn">Sign Up</button>

          <div class="register-link">
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
      </form>
    </div>

    <footer>
        <p>&copy; 2023 Shuttle Avia Company. All rights reserved.</p>
    </footer>
</body>
</html>
