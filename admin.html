<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <script defer src="js/admin.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg bg-body-tertiary" id="nav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h2 class="mx-5" style="color: #e6772e;">Shuttle</h2></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav mx-5">
              <li class="nav-item mx-2">
                <a class="nav-link active"  href="index.html">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="login.html">Login</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Admin Page</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
    </div>

    <div class="container mt-5">
        <form id="addUserForm">
            <h2>Add User</h2>
    
            <div class="mb-3">
                <label for="newUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="newUsername" required>
            </div>
    
            <div class="mb-3">
                <label for="newEmail" class="form-label">Email</label>
                <input type="text" class="form-control" id="newEmail" required>
            </div>

            <div class="alert alert-danger" id="emailError" style="display: none;">Invalid email address</div>
            <div class="alert alert-danger" id="userError" style="display: none;">User already exists</div>
            <button type="button" class="btn btn-primary" onclick="addUser()">Add User</button>
        </form>
    
        <table class="table mt-4">
    
        </table>
    </div>
</body>
</html>
