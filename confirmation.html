              <li class="nav-item mx-2">
                <a class="nav-link active" href="index.html">Home</a>
              </li>
              <li class="nav-item mx-2">
                <a class="nav-link active" aria-current="page" href="about.html">About us</a>

              <li class="nav-item mx-2">

              <ul class="dropdown-menu">

    <div class="container my-4" >
        <div class="row">
            <div class="col-lg-4 ms-5 mt-5">
                <div class="col mt-2">
                    <div class="accordion" id="accordionExample">  
                        <div class="accordion-item">
    
                            <h2 class="accordion-header">
                                <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                    Sort
                                </button>
                            </h2>
    
                            <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                                <div class="accordion-body">
                                    
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                                        <label class="form-check-label" for="flexSwitchCheckDefault">Cheapest first</label>
                                    </div>
                                </div>
                            </div>
                          
                        </div>
                    </div>

                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="deleteTicketInfo()"></button>
                </div>

                <div class="modal-body" id="ticketModal">

                </div>

                    <button type="button" class="btn btn-success" onclick="buyTicket()">Buy</button>
                </div>
          </div>

        </div>
